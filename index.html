<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <title>Progress Tracker</title>
</head>
<body>
<body class="gradient">
    <div class="container">
        <div class="sub-container">
            <div class="quote">
                <p id="quote-text"></p>
                <p id="author"></p>
                <span id="refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50"><path fill="#ffffff" d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160 352 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l111.5 0c0 0 0 0 0 0l.4 0c17.7 0 32-14.3 32-32l0-112c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1L16 432c0 17.7 14.3 32 32 32s32-14.3 32-32l0-35.1 17.6 17.5c0 0 0 0 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.8c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352l34.4 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L48.4 288c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg></span>
                </span>
            </div>
            <div class="date">
                <div id="date">
                    <div id="subdate">
                        <p id="date-num"></p>
                        <p id="date-day"></p>
                    </div>
                </div>
                <div id="month-year">
                    <div id="submonth-year">
                        <p id="date-month"></p>
                        <p id="date-year"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sub-container-clock">
            <div class="clock-container">
                <div class="clock">
                    <div id="hour"></div>
                    <div>:</div>
                    <div id="minute"></div>
                    <div>:</div>
                    <div id="second"></div>
                </div>
            </div>
            <div class="buttons-container">
                <div>
                    <div id="start">
                        <p>Start</p>
                    </div>
                    <div id="stop">
                        <p>Stop</p>
                    </div>
                    <div id="reset">
                        <p>Reset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sub-container-task">
            <div class="taskinput">
                <div class="inputarea">
                    <div>
                        <input type="text" id="task-input" placeholder="Add a task ...">
                    </div>
                </div>
                <div class="submitBtn">
                    <div>
                        <button id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="newly-created">
                </div>
                <div class="progress">
                </div>
                <div class="completed">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
